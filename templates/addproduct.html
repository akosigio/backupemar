{% include "index.html" %}

{% block body %}

<div class="panel-heading">
    <h2>Add Product <a class="pull-right btn btn-success" href="/">Back</a></h2>
</div>

<div class="panel-body">
    <form action="{{ url_for('insert') }}" method="post">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" name="p_name" id="p_name" required="1">
        </div>

        <div class="form-group">
            <label for="name">Student Price</label>
            <input type="text" class="form-control" name="price" id="price" required="1">
        </div>

        <div class="form-group">
            <label for="name">Quantity</label>
            <input type="text" class="form-control" name="quantity" id="quantity" required="1">
        </div>

        <div class="form-group">
            <input type="hidden" name="id" value="1">
            <input type="hidden" name="action" value="edit">
            <input type="submit" class="btn btn-success" name="submit" value="Add Product">
        </div>
    </form>
</div>

{% endblock %}

{% include "footer.html" %}
