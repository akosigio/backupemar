<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #ffffff;">
           <div class="featured-image mb-3">
            <img src="/static/img/brown.png" class="img-fluid" style="width: 175px;">
           </div>

       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
                <h2 class="header">WELCOME</h2>
              </div>
                <form method="POST" action="/login">
                  <div class="input-group mb-3">
                      <input type="text" id="username" class="form-control form-control-lg bg-light fs-6" name="username" placeholder="Username" required>
                  </div>
                  <div class="input-group mb-1">
                      <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" name="password" placeholder="Password" required>
                  </div>
                  <div class="input-group mb-5 d-flex justify-content-between">
                      <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="formCheck">
                          <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                      </div>
                  </div>
                  <div class="input-group mb-3">
                    <button type="submit" value="login" class="btn btn-primary btn-user btn-block">Login</button>
                  </div>
                </form>
                
          </div>
       </div> 

      </div>
    </div>

</body>
</html>
